envVars:
  - key: APP_ENV
    value: production
  - key: APP_DEBUG
    value: false
  - key: APP_KEY
    value: base64:b7xL3OZcPwNHwNBvGlU0UO/ctmy5n6MbPPPKL13ZZXM=
  - key: APP_URL
    value: https://axiablog.onrender.com
  - key: APP_NAME
    value: AXIABLOG
  - key: DB_CONNECTION
    value: pgsql
  - key: DB_HOST
    fromDatabase:
      name: axiablog-db
      property: host
  - key: DB_PORT
    fromDatabase:
      name: axiablog-db
      property: port
  - key: DB_DATABASE
    fromDatabase:
      name: axiablog-db
      property: database
  - key: DB_USERNAME
    fromDatabase:
      name: axiablog-db
      property: username
  - key: DB_PASSWORD
    fromDatabase:
      name: axiablog-db
      property: password