services:
  - type: web
    name: axiablog
    env: docker
    plan: free
    region: frankfurt

    docker:
      dockerfile: Dockerfile

    # Add build commands to ensure proper setup
    buildCommand: |
      composer install --no-dev --optimize-autoloader
      npm install && npm run build || true

    # Clear cache on each start to pick up environment variables
    startCommand: |
      php artisan config:clear
      php artisan cache:clear
      php artisan config:cache
      php artisan route:cache
      php artisan view:cache
      apache2-foreground

    envVars:
      - key: APP_ENV
        value: production
      - key: APP_DEBUG
        value: false
      - key: APP_KEY
        value: base64:g52Up5wBnipMwAqwjxk3JYoJeJy57oiPrMhciC332TQ=
      - key: APP_URL
        value: https://axiablog.onrender.com
      - key: APP_NAME
        value: My Laravel App
